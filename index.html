<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>

    <title>Sketch</title>

    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- my font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap"
      rel="stylesheet"
    />

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  </head>

  <style>
    .body {
      background-color: black;
      background-image: url(./assets/music.jpeg);
    }

    .myDiv {
      margin: 15vw; 
      text-align: center;
    }

    button {
    border: none;
    color: white;
    background-color: blue;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
  }
    </style>

  <body>
    <div class="myDiv">
      <h1>Welcome!!!</h2>
      <h3>can't wait to draw?</h3>
      <button type="button" onclick="touchOpen()" target="_self">Start</button>
    </div>
    <img src="./assets/music.jpeg" class="myDiv" width="50%" height="50%" >

  <script>
  function touchOpen() {
  if (x.matches) { // If media query matches
    window.open("./sketch.html", "_self");
  } else {
    alert("Sorry, this application only works on mobile... Come on, run and get it ;) !")
  }
  }
  let x = window.matchMedia("(max-width: 480px)")
  </script>

  </body>
</html>
